spring.profiles.include = env

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_NAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name= ${SPRING_DATASOURCE_DRIVER}

spring.main.allow-bean-definition-overriding=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.mvc.hiddenmethod.filter.enabled=true
spring.jpa.show-sql=true



#gcp
spring.cloud.gcp.storage.credentials.location= ${SPRING_GCP_LOCATION}
spring.cloud.gcp.security.firebase.enabled = false

# ?? ?? ??
spring.servlet.multipart.maxFileSize=6MB
spring.servlet.multipart.maxRequestSize=6MB
